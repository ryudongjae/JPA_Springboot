spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create     #테이블자동생성
    properties:
      hibernate:
        format_sql: true


logging.level:
    org.hibernate.SQL: debug  #디버그 모드로 로그남기기